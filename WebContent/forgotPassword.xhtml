<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/template2Principale2.css" />
    </h:head>
    <h:body>
  <ui:composition template="/WEB-INF/templates/userTemplate.xhtml">

	<ui:define name="nav">
               <div id="navigation">
                 <p:toolbar  styleClass="toolbarStyleEntete">
		         <p:toolbarGroup align="left">
		                <p:commandButton  value="Login" styleClass="commandBAccueil2Style" icon="ui-icon-home" action="login?faces-redirect=true"/>
		         </p:toolbarGroup>
		          <p:toolbarGroup align="right">
		          
	            </p:toolbarGroup> 
               </p:toolbar> 
              </div>
           </ui:define>	
	

		<ui:define name="contentGauche"> 		  
            <div id= "contenuGauche4">
			<p:graphicImage value="/images/forgotpassword2.jpg" styleClass ="styleImgContGauch" />
	        </div> 		
           </ui:define>
		
		<ui:define name="contentDroit"> 
		
		<p:panel id="panelProfil2" 
             style="margin:0; padding:0; background-image:none;  height:100%; width:100%; border:none !important ">		
       <h2 class="titreAdminCompte"><span class="fontawesome-lock"></span>Forgot password?</h2>
       <div style="margin: 40px auto;width: 440px;border: solid 2px #a89fe5 ; border-radius : 15px; 
       background: #6495ED; opacity:0.9;">
		
		 <h:panelGrid  id="compteAdministration" columns="4"  layout="grid" columnClasses="label, value" cellspacing="20" style=" margin:0 auto;">
			<h:form>
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" /> 
				<h:outputText value="Login / Email:" style="color:white; font-weight:bold;"/>
				<p:spacer width="20" height="20"/>
				<p:inputText id="userIdentifier" autocomplete="off"
					value="#{forgotPasswordView.userIdentifier}" required="true"
					requiredMessage="Please enter your username or email address." />
				<p:message for="userIdentifier" />
				
				<br />
				<br />
				<p:commandButton type="submit" value="Reset password"
					action="#{forgotPasswordView.resetPassword()}" update="growl" />
				<p:spacer width="38" height="20"/>
				<p:spacer width="18" height="10"/>
				<p:button value="Cancel" outcome="login.jsf" />
			</h:form>
		</h:panelGrid>
		
		</div>
       
       </p:panel>
		
	</ui:define>

</ui:composition>
 </h:body>

</html>
